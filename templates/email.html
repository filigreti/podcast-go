<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Verification</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 600px;
        margin: 50px auto;
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        color: #333333;
        font-size: 15px;
      }

      p {
        color: #555555;
        font-size: 14px;
      }

      .verification-link {
        background-color: #3498db;
        color: #ffffff !important;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 4px;
        display: inline-block;
      }

      .footer {
        margin-top: 30px;
        text-align: center;
        color: #888888;
      }

      .footer p {
        font-size: 13px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>PODDI Email Verification</h1>
      <p>
        Thank you for signing up! To complete your registration, please click
        the link below:
      </p>
      <a
        href="{{ .VerificationLink }}"
        class="verification-link"
        target="_blank"
        >Verify Email</a
      >
      <p>
        If you didn't sign up for our service, you can safely ignore this email.
      </p>
      <div class="footer">
        <p>This is an automated message. Please do not reply to this email.</p>
      </div>
    </div>
  </body>
</html>
